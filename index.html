<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notebook</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-3.2.0.min.js"></script>
    </head>
    <body>
        <div class="container control-panel">
            <div class="new-note">
                <textarea class="text-input" maxlength="140"></textarea>
                <button type="button" class="add-note-btn">Create note</button>
            </div>
            <div class="trash">
                <button type="button" class="remove-checked-btn">Remove checked notes</button>
            </div> 
        </div>
        <div class="container notes-panel"></div>
        <script src="js/script.js"></script>
    </body>
</html>
